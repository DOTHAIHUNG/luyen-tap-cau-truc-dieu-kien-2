<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // phuong trinh ax + b = 0
    let a = parseFloat(prompt("Enter a"));
    let b = parseFloat(prompt("Enter b"));
    let x;
    if (a == 0){
        alert("Phuong trinh vo nghiem");
    }
    if (a!==0 && b == 0){alert("Phuong trinh co 1 nghiem la 0");}
    if (a!==0 && b!== 0){
        x = (-b)/a;
        alert(x + " la nghiem cua phuong trinh")
    }
</script>
</body>
</html>
